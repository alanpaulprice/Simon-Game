<!DOCTYPE html>
<html lang="en">

<head>
  <script src="simon_game.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Simon Game</title>
</head>

<body>

  <div id="wrapper">

    <h1 id="title"><span onclick="javascript:window.location.reload();">SIMON<sup>&#174</sup></span></h1>

    <div id="readout-n-btns-parent">
      <div><span id="start-reset-btn">START</span></div>
      <div><span id="steps-readout"></span></div>
      <div><span id="strict-btn">STRICT <i id="strict-btn-icon" class="fa fa-times-circle"></i></span></div>
    </div>

    <div id="main-btns-parent">
      <div id="main-btn-1" class="main-btns"></div>
      <div id="main-btn-2" class="main-btns"></div>
      <div id="main-btn-3" class="main-btns"></div>
      <div id="main-btn-4" class="main-btns"></div>
    </div>
  </div>

</body>

</html>
